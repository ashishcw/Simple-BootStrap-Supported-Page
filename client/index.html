<!-- Datetime picker script -->
<script type="text/javascript">
    // jQuery.datetimepicker.setLocale('id')
    $('#datepicker_From').datetimepicker({
        timepicker: false,
        datepicker: true,
        format: 'd/m/Y',
        yearStart: 2018
    });
    $('#toggle').on('click', function () {
        $('#datepicker_From').datetimepicker('toggle');
    });
</script>

<script>
    $('#datepicker_To').datetimepicker({
        timepicker: false,
        datepicker: true,
        format: 'd/m/Y',
        yearStart: 2018
    });
    $('#toggle_TO').on('click', function () {
        $('#datepicker_To').datetimepicker('toggle_TO');
        var text = document.getElementById('datepicker_From').value;
        // var text = node.innerText;
        alert(text);
        //console.log(text);
    });    
</script>

<script>
    $('#Go_Button').on('click', function () {
        var from_Date_String = document.getElementById('datepicker_From').value;
        var to_Date_String = document.getElementById('datepicker_To').value;

        //0 Date
        //1 Month
        //2 year
        //console.log(from_Date.split('/')[2]);

        var from_Date_Int = parseInt(from_Date_String.split('/')[0]);
        var from_Month_Int = parseInt(from_Date_String.split('/')[1]);
        var from_Year_Int = parseInt(from_Date_String.split('/')[2]);

        var to_Date_Int = parseInt(to_Date_String.split('/')[0]);
        var to_Month_Int = parseInt(to_Date_String.split('/')[1]);
        var to_Year_Int = parseInt(to_Date_String.split('/')[2]);

        var from_Date = new Date(from_Year_Int, from_Month_Int, from_Date_Int);
        var to_Date = new Date(to_Year_Int, to_Month_Int, to_Date_Int);        

        if (from_Date > to_Date) {    
            alert("ERROR : From date can not be bigger than To Date\nFrom Date : " + from_Date_String + "\nTo Date : " + to_Date_String);
         }else{
            alert("Sucess");
         }
         
    });
</script>
